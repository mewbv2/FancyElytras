  # Note: Some particles might not work on older server versions
  # The plugin will handle fallbacks automatically

# GUI Settings
gui:
  title: "&6&lFancy Elytra - Particle Selection"
  size: 54 # Must be multiple of 9

  # Navigation items
  navigation:
    previous-page:
      item: "ARROW"
      name: "&e← Previous Page"
      slot: 45

    next-page:
      item: "ARROW"
      name: "&eNext Page →"
      slot: 53

    close:
      item: "BARRIER"
      name: "&cClose Menu"
      slot: 49
      

  # Locked particle display
  locked-particle:
    name: "&c&l{particle} &7(Locked)"
    lore:
      - "&7You don't have permission"
      - "&7Required: &c{permission}"
      - ""
      - "&cClick to see requirements"
    item: "RED_STAINED_GLASS_PANE"

  # Available particle display
  available-particle:
    name: "&a&l{particle}"
    lore:
      - "{description}"
      - ""
      - "&aClick to select this particle!"

# Default particle for new elytras
default-particle: "FLAME"

# Particle rendering settings
rendering:
  # Particles per spawn cycle
  particles-per-cycle: 1

  # Offset from player position
  offset:
    x: 0.5
    y: 0.0
    z: 0.5

  # Particle velocity
  velocity:
    x: 0.0
    y: 0.0
    z: 0.0

  # Additional particle data
  extra: 0.0